<!DOCTYPE HTML>
<html>
<head>
<title>SGI Smart</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.1.1.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script type="application/x-javascript" charset="utf-8" src="js/jquery-1.8.0.min.js"></script>
<script type="application/x-javascript" charset="utf-8" src="js/jquery.mobile-1.1.1.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/sgi-smart.js"></script>
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>SGI Smart</h1>
		</div>

		<div data-role="content">
			<p>
				<p><a href="#capture-site" data-role="button">Ingresar sitio</a></p>
				<a href="skype:jsnoriegam?call" data-role="button">Contactanos por Skype</a>
			</p>
		</div>
	</div>
	<div data-role="page" id="capture-site">
		<div data-role="header">
			<h1>Agregar un sitio</h1>
		</div>

		<div data-role="content">
			<h2>Datos del sitio</h2>
			<form id="datos_sitio">
			<label for="codigo">Identificador(Código):</label>
    		<input type="text" name="codigo" id="codigo" value=""  />
    		<label for="descripcion">Descripción:</label>
    		<textarea name="descripcion" id="descripcion"></textarea>
			<button type="button" id="tomar-foto">Adjuntar una foto</button>
			<div id="fotos"></div>
    		<label for="latitud">Latitud:</label>
    		<input type="text" name="latitud" id="latitud" value=""  />
    		<label for="longitud">Longitud:</label>
    		<input type="text" name="longitud" id="longitud" value=""  />
    		<button type="button" id="upload-info">Subir a la web</button>
			</form>
		</div>
	</div>
</body>
</html>
